<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet JS -->
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- My JS -->
  <script defer type="module" src="./src/main.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <div id="Topchoice" class="d-flex flex-column align-items-center">
      <h1>Ip Address Tracker</h1>
           <label for="Input"><span id="ErrorBox"></span></label>
      <div class="input-group mb-5" >
       
        <div class="Tool-tip flex-grow-1">
          
          <input type="search" class="input-box" placeholder="Search For any Ip Address" autocomplete="off" id="InputIP"
            minlength="7" maxlength="15" name="Input" />
          <span class="tooltiptext">Ip address must be 7-15 characters</span>
        </div>
        <button type="submit" class="bg-black" id="Search">
          <img src="./images/icon-arrow.svg" alt="Submit">
        </button>
    
      </div>

    </div>
    <div id="LocaionDisplay" class="d-flex mt-5">
      <div id="Address" class="container">
        <p class="LocTitle">IP ADDRESS</p>
        <h2 id="IPcontainer"></h2>
      </div>
      <div id="LocContainer" class="container">
        <p class="LocTitle">LOCATION</p>
        <h2 id="Loccontainertext"></h2>
      </div>
      <div id="Timezone" class="container">
        <p class="LocTitle">TIMEZONE</p>
        <h2 id="Timezonecontainer"></h2>
      </div>
      <div id="ISP" class="container">
        <p class="LocTitle">ISP</p>
        <h2 id="ISPcontainer"></h2>
      </div>
    </div>
  </header>
  <main>
    <div id="map">

    </div>
  </main>

</body>

</html>
