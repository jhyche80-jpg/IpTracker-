<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet JS -->
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your JS -->
  <script defer type= "module" src="./src/main.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <div>
      <h1>Ip Address Tracker</h1>
      <input type="search" class="input-box" placeholder="Search For any Ip Address or domian" autocomplete="off"
        style="width: 50%;" id="InputIP" />
      <button type="Submit" class="bg-black" id="Search"><img src="./images/icon-arrow.svg" alt="Submit"></button>
    </div>
    <div id="LocaionDisplay" class="d-flex flex-row ">
      <div id="Address" class="container">
        <p class="LocTitle"> IP ADDRESS</p>
        <h2 id="IPcontainer"></h2>
      </div>
      <div id="LocContainer" class="container">
        <p class="LocTitle">LOCATION</p>
        <h2 id="Loccontainertext"></h2>
      </div>
      <div id="Timezone" class="container">
        <p class="LocTitle">TIMEZONE</p>
        <h2 id="Timezonecontainer"></h2>
      </div>
      <div id="ISP" class="container">
        <p class="LocTitle">ISP</p>
        <h2 id="ISPcontainer"></h2>

      </div>
    </div>
  </header>
  <main>
    <div id="map">

    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>

</html>
